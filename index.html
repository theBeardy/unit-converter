<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Unit Converter</title>
</head>
<body>
    <h1 id="page-title">Interior Design Unit Converter</h1>
    <div id="container">
        <div class="conversion">
            <h2>Unit Conversion</h2>
            <p>Instructions: </p>
            <input id="conv-input" placeholder="12 ft, 30cm, etc"/>
            <button id="calc-conv">Calculate</button>
            <div id="conv-res">
                <div class="table"><table id="conv-table"></table></div>
            </div>
        </div>
        <div class="area">
            <h2>Area Calculator</h2>
            <input placeholder="Length"/>
            <span>X</span>
            <input placeholder="Width"/> 
            <button id="calc-area">Calculate</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
